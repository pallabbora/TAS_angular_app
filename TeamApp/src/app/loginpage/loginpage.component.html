
<section class="vh-100 gradient-custom">
  <div class="container-fluid h-custom">  
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="http://www.surveylegend.com/wordpress/wp-content/uploads/2020/03/Surveys-Advantages-vs-Disadvantages.png" class="img-fluid"
        alt="Sample image">
      </div>
      
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <!-- <form #f="ngForm" (ngSubmit)="onSubmit(f)"> -->
          <!-- <div id="user-data" ngModelGroup="userData"> -->
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login here</p>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address" name="emailId" [(ngModel)]="logcredential.emailId"   #emailId="ngModel" required ngModel />
              <!-- {{logcredential.emailId}} -->
            <label class="form-label" for="form3Example3">Email address</label>
            <span
            ngModel
            style="color: red"
            class="help-block"
            *ngIf="!emailId.valid && emailId.touched">
            Please enter a valid email</span>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" [(ngModel)]="logcredential.password" #password="ngModel" required ngModel />
            <!-- {{logcredential.password}} -->
              <label class="form-label" for="form3Example4">Password</label>
            <span
            ngModel

            style="color: red"
            class="help-block"
            *ngIf="!password.valid && password.touched">
            Please enter a valid password</span>
          </div>

          <div>
            Employee <input type="radio" onclick="javascript:yesnoCheck();"  name="designation" [(ngModel)]="logcredential.designation" value="employee" id="yesCheck">&nbsp;
            Manager <input type="radio" onclick="javascript:yesnoCheck();" name="designation" [(ngModel)]="logcredential.designation" value="manager" id="noCheck">
           
            </div>
             <div id="ifYes" style="visibility:hidden">
            
            Enter the EmpId <input type='text' id='yes' name='yes' [(ngModel)]="eid" ngModel ><br>
            
              
          </div>

            <br/>
          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" (click)="validateUser()"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </div>
          <!-- </div> -->
        
        <!-- </form> -->
      </div>
    </div>
  </div>
</section>
