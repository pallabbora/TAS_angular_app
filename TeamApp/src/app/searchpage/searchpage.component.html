<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2><b>Manage Employees</b></h2>
                    </div>
                </div>

            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                        </th>
                        <th>EmployeeId</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Department</th>
                        <th>Survey Status</th>
                        <th></th>
                        <th></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of employeeData">
                        <td>
                        </td>
                        <td>{{emp.employeeId}}</td>
                        <td>{{emp.firstName}}</td>
                        <td>{{emp.lastName}}</td>
                        <td>{{emp.department}}</td>
                        <td>{{emp.surveyStatus}}</td>
                        <td><button type="button" class="btn btn-outline-info" routerLinkActive="active"
                                routerLink="/surveypage/{{ emp.employeeId }}">Take Survey</button></td>
                        <td><button type="button" class="btn btn-outline-success" routerLinkActive="active"
                                routerLink="/surveydisplay/{{ emp.employeeId }}">View Results</button></td>
                        <td>
                            <a button type="button" class="edit" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Edit" routerLinkActive="active"
                                    routerLink="/employeeedit/{{ emp.employeeId }}">&#xE254;</i></a>
                            <a button type="button" class="delete" data-toggle="modal"><i class="material-icons"
                                    (click)="deleteEmployee(emp.employeeId)" data-toggle="tooltip"
                                    title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>
